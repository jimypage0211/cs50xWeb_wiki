{% extends "encyclopedia/layout.html" %}

 {% block title %}
  {{entryTitle}} 
 {% endblock %} 

 {% block body %}
  <h1>Entry: {{entryTitle}} </h1>
  {{entries | safe}}

  <button class="btn btn-primary" onclick="window.location.href='/edit/{{entryTitle}}';">Edit entry</button>
  <button class="btn btn-primary" onclick="window.location.href='/delete/{{entryTitle}}';">Delete entry</button>
 {% endblock %}
